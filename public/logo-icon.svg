<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradient for larger icon -->
    <radialGradient id="iconTechBlueGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#93C5FD;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </radialGradient>

    <!-- Hexagon path scaled for 512x512 canvas -->
    <path id="hexIcon" d="M 80 0 L 160 46.19 L 160 138.56 L 80 184.75 L 0 138.56 L 0 46.19 Z" />

    <!-- Subtle glow effect -->
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Center all hexagons in 512x512 canvas with 64px padding -->
  <g transform="translate(176, 164)">
    <!-- Center hexagon (solid blue with gradient and glow) -->
    <use href="#hexIcon" x="0" y="0" fill="url(#iconTechBlueGradient)" filter="url(#iconGlow)" />

    <!-- Top-right hexagon -->
    <use href="#hexIcon" x="120" y="-70" fill="#60A5FA40" stroke="#2563EB" stroke-width="8" />

    <!-- Bottom-left hexagon -->
    <use href="#hexIcon" x="-120" y="70" fill="#60A5FA40" stroke="#2563EB" stroke-width="8" />

    <!-- Connection lines for network effect -->
    <line x1="80" y1="92" x2="200" y2="22" stroke="#2563EB" stroke-width="6" opacity="0.6" stroke-linecap="round" />
    <line x1="80" y1="92" x2="-40" y2="162" stroke="#2563EB" stroke-width="6" opacity="0.6" stroke-linecap="round" />

    <!-- Additional connecting nodes (small circles) -->
    <circle cx="80" cy="92" r="8" fill="#60A5FA" opacity="0.8" />
    <circle cx="200" cy="22" r="8" fill="#60A5FA" opacity="0.8" />
    <circle cx="-40" cy="162" r="8" fill="#60A5FA" opacity="0.8" />
  </g>
</svg>
