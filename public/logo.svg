<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon Cluster Icon -->
  <g id="hexagon-cluster">
    <!-- Center Hexagon with gradient -->
    <defs>
      <radialGradient id="goldGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#F4E5B8;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
      </radialGradient>

      <!-- Hexagon path definition -->
      <path id="hexagon" d="M 12 0 L 24 6.93 L 24 20.78 L 12 27.71 L 0 20.78 L 0 6.93 Z" />
    </defs>

    <!-- Center hexagon (solid gold with gradient) -->
    <use href="#hexagon" x="8" y="11" fill="url(#goldGradient)" />

    <!-- Top-right hexagon (outline with subtle fill) -->
    <use href="#hexagon" x="26" y="3" fill="#F4E5B820" stroke="#D4AF37" stroke-width="1.5" />

    <!-- Bottom-left hexagon (outline with subtle fill) -->
    <use href="#hexagon" x="8" y="23" fill="#F4E5B820" stroke="#D4AF37" stroke-width="1.5" />

    <!-- Connection lines (network effect) -->
    <line x1="20" y1="18" x2="32" y2="13" stroke="#D4AF37" stroke-width="1" opacity="0.6" />
    <line x1="20" y1="32" x2="20" y2="38" stroke="#D4AF37" stroke-width="1" opacity="0.6" />
  </g>

  <!-- IQX Text -->
  <g id="wordmark">
    <text x="60" y="35" font-family="'Inter', 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="700" fill="#D4AF37" letter-spacing="0.5">IQX</text>
    <text x="60" y="45" font-family="'Inter', 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" font-weight="500" fill="#6B7280" letter-spacing="2">INTELLIGENT TRADING</text>
  </g>
</svg>
